<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse ausgeben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ergebnisse</h1>
    <div class="container">
        <div class="column">
            <h2>Einzelergebnisse</h2>
            <table id="einzelErgebnisseTabelle">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Name</th>
                        <th>Punktzahl</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="column">
            <h2>Mannschaftsergebnisse</h2>
            <table id="teamErgebnisseTabelle">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Team</th>
                        <th>Punktzahl</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="ergebnisseAusgeben.js"></script>
</body>
</html>
